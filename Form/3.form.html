<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <style>
        th {
            background-color: #DE8704;
            color: #fff;
            text-align: left;
            height: 30px;
            padding: 10px;
        }

        * {
            font-size: 20px;
            color: #DE8704;
        }

        table {
            background-color: #222536;
        }

        td:nth-child(1) {
            text-align: right;
        }

        td {
            padding: 15px 25px;
        }

        .foot {
            background-color: #DE8704;

        }

        input[type=submit] {
            background-color: #62AF5E;
            color: #fff;
            width: 100px;
            height: 40px;
            cursor: pointer;
        }

        input[type=reset] {
            background-color: #D9544F;
            color: #fff;
            width: 100px;
            height: 40px;
            cursor: pointer;
        }

        table {
            margin: auto;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <th colspan="2">Sign Up</th>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td>
                    <select name="Date" id="">
                        <option value="">Date</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select name="Month" id="">
                        <option value="">Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <select name="Year" id="">
                        <option value="">Year</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>

            <tr>
                <td>Country</td>
                <td>
                    <select name="country" id="">
                        <option value="">Country</option>
                        <option value="">Azerbaijan</option>
                        <option value="">Turkey</option>
                        <option value="">USA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>E-mail</td>
                <td><input type="email" name="" id="" placeholder="Enter E-mail"></td>
            </tr>

            <tr>
                <td>Phone</td>
                <td><input type="text" name="" id="" placeholder="Enter Phone"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="checkbox" name="" id="">I Agree to the Terms of use</td>
            </tr>

            <tr class="foot">

                <td colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
