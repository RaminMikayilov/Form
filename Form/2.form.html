<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <style>
        body {
            background-color: #CCFF99;
            font-family: Comic Sans MS;
        }

        legend {
            font-size: 35px;
            margin: 0 auto;
        }

        fieldset {
            background-color: #00FF66;
            padding: 40px 30px;
            width: 800px;
            margin: 0 auto;
        }

        td {
            padding: 10px 50px 10px 10px;
        }

        input {
            cursor: pointer;
        }

        * {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>USER FORM</legend>
            <table>
                <tr>
                    <td>
                        <li>FIRST NAME</li>
                    </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>
                        <li>PASSWORD</li>
                    </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>
                        <li>GENDER</li>
                    </td>
                    <td><input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <li>ADRESS</li>
                    </td>
                    <td><textarea name="" id="" cols="22" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <li>D.O.B</li>
                    </td>
                    <td>
                        <select name="month" id="">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select name="day" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                        </select>
                        <select name="day" id="">
                            <option value="">1991</option>
                            <option value="">1992</option>
                            <option value="">1993</option>
                            <option value="">1994</option>
                            <option value="">1995</option>
                            <option value="">1996</option>
                            <option value="">1997</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>SELECT GANMES</td>
                    <td>
                        <input type="checkbox">Hockey
                        <input type="checkbox">Football
                        <input type="checkbox">Cricket
                        <input type="checkbox">Voleyball
                    </td>
                </tr>

                <tr>
                    <td>MARIAL STATUS</td>
                    <td>
                        <input type="radio" name="status">Married
                        <input type="radio" name="status">Unmarried
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" class="input">
                        <input type="reset" class="input">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox">I accept this agreement
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
