<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
    <style>
        
        th {
            background-color: #CD5C5C;
            color: #fff;
            font-size: 30px;
            width: 500px;
            height: 60px;
            font-family: Comic Sans MS;
        }

        input[type=text] {
            margin-top: 20px;
            width: 500px;
            height: 50px;
            padding-left: 5px;
        }

        textarea {
            margin-top: 20px;
            width: 500px;
            height: 80px;
            padding-left: 5px;
        }

        input[type=submit] {
            background-color: #FFD700;
            height: 50px;
            width: 500px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid red;
            cursor: pointer;
        }

        table {
            margin: auto;
            padding: 20px;
            background-color: #FFE4B5;
            border-width: 10px;
            border-style: solid;
            border-color: #808080 #2c2c2c #2c2c2c #808080;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <th>Contact Us!</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Name....."></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Email....."></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Subject.....">
                </td>
            </tr>
            <tr>
                <td><textarea placeholder="Message....." name="" id="" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><input type="submit" value="SEND MESSAGE"></td>
            </tr>
        </table>
    </form>
</body>

</html>
